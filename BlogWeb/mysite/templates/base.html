<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'style.css' %}>
    <link rel="stylesheet" href={% static 'about.css' %}>
    <link rel="stylesheet" href={% static 'feedback.css' %}>
    <title>{% block title %}{% endblock title %} Modern Navbar</title>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home'  %}" class="logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">FOODY</div>
            
        </a>

        <div class="nav-links">
            <a href="{% url "home" %}">Home</a>
            <a href=" {% url "menu" %} ">Menu</a>
            <a href="{% url "about" %}">About</a>
            <a href=" {% url "order" %} ">Order</a>
            <a href="{% url 'feedback'%}">Feedback</a>
        </div>

       <a href="{% url 'feedback'  %}"><button class="cta-button">Contact Us</button></a>

        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    

    {% block content %}{% endblock content %}

    <footer>
        <p>&copy; 2025 FoodExpress. All rights reserved.</p>
    </footer>

</body>
</html>
